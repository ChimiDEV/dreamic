name: CI
on:
  push:
    branches:
      - master
      - feature/ci
jobs:
  page:
    runs-on: ubuntu-latest

    steps:
      - name: Begin CI...
        uses: actions/checkout@v2

      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Use cached node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: nodeModules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            nodeModules-

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          CI: true

      - name: Create Page
        run: |
          yarn docma

      - name: Checkout gh-page
        uses: actions/checkout@v2
        with:
          ref: gh-page
          clean: false

      - name: Push page
        run: |
          rm -rf node_modules
          mv site/* .
          rm -rf site
          git add .
          git commit -m "CI: update page"
          git push

